<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/css/profile.css">

</head>
<body>
    <h1>My Profile</h1>
    <table>
        <tr>
            <th>Field</th>
            <th>Details</th>
        </tr>
        <tr>
            <td><b>Username</b></td>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <td><b>Mail ID</b></td>
            <td>{{ user.email }}</td>  
        </tr>
        <tr>
            <td><b>Mobile Number</b></td>
            <td>{{ user.mobile }}</td> 
        </tr>
        <tr>
            <td><b>Place</b></td>
            <td>{{ user.place }}</td>
        </tr>
    </table>
    <div class="col">
        <button><a href="{{url_for('home')}}">Home Page</a></button>
    </div>

</body>
</html>
